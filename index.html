<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resetcss.css">
    <link rel="stylesheet" href="css/styele.css">
    <title>წიგნები</title>
</head>

<body>
    <header>
        <div class="header-div-nav-backg">
            <div class="div-header-nav">
                <div>
                    <img class="mainlogo" src="img/logo.svg" alt="main logo">
                </div>
                <div class="div-nav-list">
                    <ul class="ul-nav-list">
                        <li><a class="a-tag-red" href="#">
                                წიგნები
                            </a>
                        </li>
                        <li><a class="a-tag-grey" href="#">
                                ავტორები
                            </a>
                        </li>
                        <li><a class="a-tag-grey" href="#">
                                ჩვენს შესახებ
                            </a>
                        </li>
                        <li><a class="a-tag-grey" href="#">
                                ბლოგი
                            </a>
                        </li>
                        <li><a class="a-tag-grey-without" href="#">
                                კონაქტი
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="div-main-poster">
            <div class="div-min-poster-centr">
                <img class="min-poster" src="img/background image.png" alt="main poster">
            </div>
        </div>
        <section class="first-section">
            <div>
                <div class="box-h2-flex">
                    <div class="div-box">
                        <img class="first-section-logo" src="img/Vector.svg" alt="leaf">
                    </div>
                    <h2 class="first-section-title">
                        ქალები ლიტერატურაში
                    </h2>
                </div>
                <div class="img-div">
                    <div>
                        <img class="first-section-img-1" src="img/Rectangle 2.png" alt="book-foto">
                        <div>
                            <span class="author">თამთა მელაშვილი</span>
                            <span class="book">შაშვი შაშვი მაყვალი</span>
                            <span class="price">8,90 ლ</span>
                        </div>
                    </div>
                    <div>
                        <img class="first-section-img-2" src="img/Rectangle 4.png" alt="book-foto">
                        <div class="book-info-1">
                            <span class="author">ეკა ქევანიშვილი</span>
                            <span class="book">ღარიბების ტრანსპორტი არსად <br> გაჩერდება</span>
                            <span class="price">12,70 ლ</span>
                        </div>
                    </div>
                    <div>
                        <img class="first-section-img-3" src="img/Rectangle 5.png" alt="book-foto">
                        <div class="book-info-2">
                            <span class="author">ზაირა არსენიშვილი</span>
                            <span class="book">ვა სოფელო...</span>
                            <span class="price">18 ლ</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="second-section">
            <div>
                <div class="box-margin">
                    <div class="box-h2-flex">
                        <div class="div-box">
                            <img class="second-section-logo" src="img/uil_pen.svg" alt="pen">
                        </div>
                        <h2 class="second-section-title">
                            კვირის ავტორები
                        </h2>
                    </div>
                    <div class="fotogallery">
                        <img class="fotogallery-1" src="img/Rectangle 7.png" alt="writer">
                        <img class="fotogallery-1" src="img/Rectangle 8.png" alt="writer">
                        <img class="fotogallery-1" src="img/Rectangle 9.png" alt="writer">
                        <img class="fotogallery-4" src="img/Rectangle 10.png" alt="writer">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-div">
            <div class="div-footer-list">
                <div class="footer-ul">
                    <ul class="ul-footer-list">
                        <li><a class="a-tag-black" href="#">
                                კონაქტი
                            </a>
                        </li>
                        <li><a class="a-tag-black-center" href="#">
                                მაღაზიები
                            </a>
                        </li>
                        <li><a class="a-tag-black" href="#">
                                კითხვა/პასუხი
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer-na-logo">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img class="footerimg" src="img/fb.svg" alt="fb">
                        </a>
                        <a href="https://www.youtube.com/" target="_blank">
                            <img class="footerimg" src="img/youtube.svg" alt="youtube">
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img class="footerimg" src="img/linkedin.svg" alt="linkedin">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img class="footerimg-1" src="img/insta.svg" alt="insta">
                        </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
